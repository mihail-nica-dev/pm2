name: Migrate JavaScript to TypeScript

on:
  push:
    branches:
      - main

jobs:
  migrate-js-to-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install -g typescript ts-migrate

      - name: Initialize TypeScript in Repo
        run: |
          npx tsc --init
          ts-migrate init .

      - name: Migrate to TypeScript
        run: ts-migrate migrate src

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Automated migration from JS to TS'
          git push origin main 
